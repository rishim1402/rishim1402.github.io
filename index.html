<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>US Car Prices Narrative Viz</title>

  <!-- Your styles -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- D3 and extensions -->
  <script src="js/d3.v7.min.js"></script>
  <script src="js/d3-annotation.min.js"></script>
  <script src="js/topojson-client.min.js"></script>

</head>

<body>
  <header>
    <h1>Used Car Market: Price, Mileage & Make</h1>
  </header>

  <!-- Visualization container -->
  <div id="vis"></div>

  <!-- Filter controls -->
  <div id="filters" style="text-align: center; margin: 10px 0;">
    <label for="makeFilter">Filter by Make:</label>
    <select id="makeFilter">
      <option value="">All Makes</option>
    </select>
    
    <label for="stateFilter" style="margin-left: 20px;">Filter by State:</label>
    <select id="stateFilter">
      <option value="">All States</option>
    </select>
    
    <button id="clearFilters" style="margin-left: 20px;">Clear Filters</button>
  </div>

  <!-- Navigation controls -->
  <div id="controls">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <!-- Tooltip container -->
  <div class="tooltip" style="position:absolute; opacity:0;"></div>

  <!-- Your main script -->
  <script src="js/main.js"></script>
</body>

</html>
