<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>US Car Prices Narrative Viz</title>

  <!-- Your styles -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- D3 and extensions -->
  <script src="js/d3.v7.min.js"></script>
  <script src="js/d3-annotation.min.js"></script>
  <script src="js/topojson-client.min.js"></script>

</head>

<body>
  <header>
    <h1>Used Car Market: Price, Mileage & Make</h1>
  </header>

  <div class="main-container">
    <!-- Left sidebar for filters -->
    <div id="filters">
      <div class="filter-section">
        <h3>Filter by Make</h3>
        <div id="makeCheckboxes" class="checkbox-container">
          <!-- Checkboxes will be populated here -->
        </div>
      </div>
      
      <div class="filter-section">
        <h3>Filter by State</h3>
        <div id="stateCheckboxes" class="checkbox-container">
          <!-- Checkboxes will be populated here -->
        </div>
      </div>
      
      <div class="filter-actions">
        <button id="clearFilters">Clear All Filters</button>
        <div class="filter-info">
          Click checkboxes to filter data
        </div>
      </div>
    </div>

    <!-- Main content area -->
    <div class="content-area">
      <!-- Visualization container -->
      <div id="vis"></div>

      <!-- Navigation controls -->
      <div id="controls">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>
    </div>
  </div>

  <!-- Tooltip container -->
  <div class="tooltip" style="position:absolute; opacity:0;"></div>

  <!-- Your main script -->
  <script src="js/main.js"></script>
</body>

</html>
